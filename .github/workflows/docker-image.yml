name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker Compose image
      run: docker-compose -f docker-compose.yml build --no-cache
    - name: Build the Docker Compose image
      run: docker-compose -f docker-compose.yml push
